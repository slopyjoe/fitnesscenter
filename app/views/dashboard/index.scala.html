@(activities: Seq[Activity] ,user: Member, posts: Seq[BulletinPost], available: Seq[Activity])
@import helper._;

@main{

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span10">
			<h1>Welcom To the Fitness Center</h1>
			<div class="row" style="height:80%">
				<div id="login" class="span4 offset5">
				  
                  @report("_X", available)
            	  
            	  	<script type="text/javascript">
            	  	$(function(){
            	  		$.fn.pressEnter = function() {  

        	  	    		return this.each(function() { 
        	  	        	$(this).keyup(function(e){
        	  	            	if(e.keyCode == 13)
        	  	            	{
        	  	            		$.get("/report/" + $('#employee_id').val(),function(data){
        	  	            			alert("Data loaded " + data.name)
        	  	            		});
        	  	              		$('#user_report').modal('show')
        	  	            	}
        	  	        	})
        	  	    		});  
        	  	 		}; 
        	  		$('#employee_id').pressEnter()
        	  		});
            	  	</script>
            	  		
			 			<fieldset>
			 				<legend>Employee ID</legend>
			 				<input id="employee_id" type="text" name="employee_id">	
			 			</fieldset>
    				  
 			 		
				</div>
			</div>
			<div class="row">
				<div id="messages">
					@messageBoard(posts)
				</div>
			</div>
		</div>
		<div class="span2">
			<h1>This is the Activity list</h1>
			@activityContainer(activities)
		</div>

	</div>
</div>

}
