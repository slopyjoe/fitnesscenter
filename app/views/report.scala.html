@(message:String, available: Seq[Activity])
<!-- 
<div class="modal fade in"
	style="display: block;position: relative; top: auto; left: auto; right: auto; margin: 0 auto 20px; z-index: 1; max-width: 100%;"> -->
<div id="myModal" class="modal fade in" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="false"
	style="display: block;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">×</button>
		<h3>Welcome @message</h3>
		@available.map { act =>
			<button type="submit" class="btn" id=@act.getName()">@act.getName()</button>
			
		}
	</div>
	<div class="modal-body">
		<p>@message</p>
	</div>
	<div class="modal-footer">
		<a href="@routes.Dashboard.index" class="btn">Close</a> <a href="#" class="btn btn-primary">Save
			changes</a>
	</div>
</div>
