@(posts: Seq[BulletinPost])
<div id="myCarousel" class="carousel slide">

	<ol class="carousel-indicators">
		@defining(posts.size) { size => 
    		@for(i <- 0 until size) {
    			@if(i==0){<li data-target="#myCarousel" data-slide-to="@i" class="active"></li>}else{<li data-target="#myCarousel" data-slide-to="@i"/>}
    		}
    	}
	</ol>
	<!-- Carousel items -->
	<div class="carousel-inner">
	@for((post, index) <- posts.zipWithIndex){
		
		@if(index == 0){<div class="active item">}else{<div class="item">}
			<img src="@routes.Assets.at("images/"+post.getImagePath())" alt="">
			<div class="carousel-caption">
				<h4>@post.getName()</h4>
				<p>@post.getMessage()</p>
			</div>
		</div>
	}
	</div>
	<!-- Carousel nav -->
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
